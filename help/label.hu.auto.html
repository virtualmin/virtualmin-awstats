<header>Engedélyezi az AWStats jelentést?</header> Ha ez a lehetőség be van jelölve, a rendszer rendszeresen jelentéseket készít a virtuális szerver webes forgalmáról az AWStats csomag használatával. Megtekinthetők a Virtualmin belülről, vagy a <tt>/awstats/awstats.pl</tt> URL címen a szerver webhelyén.<p><footer>
