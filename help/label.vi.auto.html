<header>Bật báo cáo AWSstats?</header> Khi tùy chọn này được chọn, các báo cáo về lưu lượng truy cập web của máy chủ ảo sẽ được tạo thường xuyên bằng cách sử dụng gói AWStats. Chúng có thể được xem từ bên trong Virtualmin hoặc tại URL <tt>/awstats/awstats.pl</tt> trên trang web của máy chủ.<p><footer>
