<header>Activer les rapports AWStats ?</header> Lorsque cette option est cochée, des rapports sur le trafic Web du serveur virtuel seront régulièrement générés à l&#39;aide du package AWStats. Ils peuvent être consultés depuis Virtualmin ou à l&#39;URL <tt>/awstats/awstats.pl</tt> sur le site Web du serveur.<p><footer>
