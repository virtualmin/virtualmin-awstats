<header>Aktiveer AWStats-verslagdoening?</header> Wanneer hierdie opsie gemerk is, sal verslae oor die virtuele bediener se webverkeer gereeld gegenereer word deur die AWStats-pakket te gebruik. Hulle kan van binne Virtualmin bekyk word, of by die <tt>/awstats</tt> URL op die bediener se webwerf.<p><footer>
