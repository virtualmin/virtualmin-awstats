<header>Otetaanko AWStats-raportointi käyttöön?</header> Kun tämä vaihtoehto on valittuna, virtuaalipalvelimen verkkoliikenteestä luodaan säännöllisesti raportteja AWStats-paketin avulla. Niitä voi tarkastella Virtualminista tai <tt>/awstats</tt> URL -osoitteesta palvelimen verkkosivustolla.<p><footer>
